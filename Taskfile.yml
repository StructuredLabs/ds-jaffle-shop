version: "3"

silent: true

vars:
  YEARS: 6
  DB: bigquery

tasks:
  venv:
    cmds:
      - python3 -m venv .venv

  install:
    cmds:
      - source .venv/bin/activate && pip install --upgrade pip --quiet
      - source .venv/bin/activate && pip install -r requirements.txt --quiet
      - source .venv/bin/activate && pip install dbt-core dbt-{{.DB}} --quiet

  gen:
    cmds:
      - source .venv/bin/activate && jafgen {{.YEARS}}

  seed:
    cmds:
      - source .venv/bin/activate && dbt seed

  clean:
    cmds:
      - rm -rf jaffle-data
      - source .venv/bin/activate && pip uninstall dbt-core dbt-{{.DB}} -y --quiet

  load:
    deps: [venv, install, gen, seed, clean]
