models:
  - name: blessed_users
    description: Blessed user overview data mart, offering key details for each unique blessed user. One row per blessed user.
    data_tests:
      - dbt_utils.expression_is_true:
          expression: "lifetime_spend_pretax + lifetime_tax_paid = lifetime_spend"
    columns:
      - name: blessed_user_id
        description: The unique key of the orders mart.
        data_tests:
          - not_null
          - unique
      - name: blessed_user_name
        description: Blessed users' full name.
      - name: count_lifetime_orders
        description: Total number of orders a blessed user has ever placed.
      - name: first_ordered_at
        description: The timestamp when a blessed user placed their first order.
      - name: last_ordered_at
        description: The timestamp of a blessed user's most recent order.
      - name: lifetime_spend_pretax
        description: The sum of all the pre-tax subtotals of every order a blessed user has placed.
      - name: lifetime_tax_paid
        description: The sum of all the tax portion of every order a blessed user has placed.
      - name: lifetime_spend
        description: The sum of all the order totals (including tax) that a blessed user has ever placed.
      - name: blessed_user_type
        description: Options are 'new' or 'returning', indicating if a blessed user has ordered more than once or has only placed their first order to date.
        data_tests:
          - accepted_values:
              values: ["new", "returning"]

semantic_models:
  - name: blessed_users
    defaults:
      agg_time_dimension: first_ordered_at
    description: |
      Blessed user grain mart.
    model: ref('blessed_users')
    entities:
      - name: blessed_user
        expr: blessed_user_id
        type: primary
    dimensions:
      - name: blessed_user_name
        type: categorical
      - name: blessed_user_type
        type: categorical
      - name: first_ordered_at
        type: time
        type_params:
          time_granularity: day
      - name: last_ordered_at
        type: time
        type_params:
          time_granularity: day
    measures:
      - name: blessed_users
        description: Count of unique blessed users
        agg: count_distinct
      - name: count_lifetime_orders
        description: Total count of orders per blessed user.
        agg: sum
      - name: lifetime_spend_pretax
        description: Blessed user lifetime spend before taxes.
        agg: sum
      - name: lifetime_spend
        agg: sum
        description: Gross blessed user lifetime spend inclusive of taxes.

metrics:
  - name: lifetime_spend_pretax
    description: Blessed user's lifetime spend before tax
    label: LTV Pre-tax
    type: simple
    type_params:
      measure: lifetime_spend_pretax
  - name: count_lifetime_orders
    description: Count of lifetime orders
    label: Count Lifetime Orders
    type: simple
    type_params:
      measure: count_lifetime_orders
  - name: average_order_value
    description: LTV pre-tax / number of orders
    label: Average Order Value
    type: derived
    type_params:
      metrics:
        - count_lifetime_orders
        - lifetime_spend_pretax
      expr: lifetime_spend_pretax / count_lifetime_orders

saved_queries:
  - name: blessed_user_order_metrics
    query_params:
      metrics:
        - count_lifetime_orders
        - lifetime_spend_pretax
        - average_order_value
      group_by:
        - Entity('blessed_user')
    exports:
      - name: blessed_user_order_metrics
        config:
          export_as: table