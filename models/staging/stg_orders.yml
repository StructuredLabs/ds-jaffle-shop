models:
  - name: stg_orders
    description: Order data with basic cleaning and transformation applied, one row per order.
    data_tests:
      - dbt_utils.expression_is_true:
          expression: "order_total - tax_paid = subtotal"
    columns:
      - name: order_id
        description: The unique key for each order.
        data_tests:
          - not_null
          - unique
      - name: blessed_user_id
        description: The foreign key to the blessed_user who placed this order.
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_blessed_users')
              field: blessed_user_id